<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="icon" href="../images/Coffee Time.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="../bulma-pricingtable/bulma-pricingtable.css">
    <link rel="stylesheet" href="../bulma-pricingtable/pricingtable.sass">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display|Ubuntu|Courgette" rel="stylesheet">
    <meta name=" viewport " content="width=device-width, initial-scale=1 ">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy ">You are using an <strong>outdated</strong> browser. Please <a href="# ">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div w3-include-html=navbar1.html></div>

    <div class="pricing-table is-comparative">
        <div class="pricing-plan is-features">
            <div class="plan-header">Features</div>
            <div class="plan-price">
                <span class="plan-price-amount">&nbsp;</span>
            </div>
            <div class="plan-items">
                <div class="plan-item">Storage</div>
                <div class="plan-item">Domains</div>
                <div class="plan-item">Bandwidth</div>
                <div class="plan-item">Email Boxes</div>
            </div>
            <div class="plan-footer">
    
            </div>
        </div>
        <div class="pricing-plan">
            <div class="plan-header">Member</div>
            <div class="plan-price">
                <span class="plan-price-amount">
                    <span class="plan-price-currency">$</span>20</span>/month</div>
            <div class="plan-items">
                <div class="plan-item" data-feature="Storage">20GB</div>
                <div class="plan-item" data-feature="Domains">100</div>
                <div class="plan-item" data-feature="Bandwidth">-</div>
                <div class="plan-item" data-feature="Email Boxes">-</div>
            </div>
            <div class="plan-footer">
                <button class="button is-fullwidth" disabled="disabled">Current plan</button>
            </div>
        </div>
    
        <div class="pricing-plan is-warning">
            <div class="plan-header">Silver</div>
            <div class="plan-price">
                <span class="plan-price-amount">
                    <span class="plan-price-currency">$</span>40</span>/month</div>
            <div class="plan-items">
                <div class="plan-item" data-feature="Storage">20GB</div>
                <div class="plan-item" data-feature="Domains">25</div>
                <div class="plan-item" data-feature="Bandwidth">1TB</div>
                <div class="plan-item" data-feature="Email Boxes">-</div>
            </div>
            <div class="plan-footer">
                <button class="button is-fullwidth">Choose</button>
            </div>
        </div>
    
        <div class="pricing-plan ">
            <div class="plan-header">Gold</div>
            <div class="plan-price">
                <span class="plan-price-amount">
                    <span class="plan-price-currency">$</span>60</span>/month</div>
            <div class="plan-items">
                <div class="plan-item" data-feature="Storage">200GB</div>
                <div class="plan-item" data-feature="Domains">50</div>
                <div class="plan-item" data-feature="Bandwidth">1TB</div>
                <div class="plan-item" data-feature="Email Boxes">100</div>
            </div>
            <div class="plan-footer">
                <button class="button is-fullwidth">Choose</button>
            </div>
        </div>
    
        <div class="pricing-plan is-danger">
            <div class="plan-header">Platinum</div>
            <div class="plan-price">
                <span class="plan-price-amount">
                    <span class="plan-price-currency">$</span>100</span>/month</div>
            <div class="plan-items">
                <div class="plan-item" data-feature="Storage">2TB</div>
                <div class="plan-item" data-feature="Domains">100</div>
                <div class="plan-item" data-feature="Bandwidth">1TB</div>
                <div class="plan-item" data-feature="Email Boxes">1000</div>
            </div>
            <div class="plan-footer">
                <button class="button is-fullwidth">Choose</button>
            </div>
        </div>
    </div>

    <div w3-include-html=footer.html></div>

    <!--a dependcy library required by bootstrap js -->
    <script src="../js/popper.js"></script>
    <!--using bootstrap js for effects like modals -->
    <script src="../js/bootstrap-native-v4.js"></script>
    <!--a simple library so that html tags can be separated into other files - neater and cleaner -->
    <script src="../js/w3.js"></script>
    <!--where pur javascript resides -->
    <script>w3.includeHTML();</script>


</body>

</html>
