<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/Coffee Time.ico">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display|Ubuntu|Courgette|Lato" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div w3-include-html=navbar1.html></div>

    <div class="form">

        <ul class="tab-group">
            <li class="tab active">
                <a href="#login">Log In</a>
            </li>
            <li class="tab">
                <a href="#signup">Sign Up</a>
            </li>
        </ul>

        <div class="tab-content">

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input type="email" required autocomplete="off" placeholder="Email *"/>
                    </div>

                    <div class="field-wrap">
                        <input id="password" type="password" required autocomplete="off" placeholder="Password">
                        <!-- <button class="btn btn-outline-dark pull-left"><img src="../images/eye.svg" alt="password not shown" style="height:50px; width: 50px;" ></button> -->
                    </div>

                    <p class="forgot">
                        <a href="#">Forgot Password?</a>
                    </p>

                    <button class="button button-block" />Log In</button>

                </form>

            </div>



            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="First Name *" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Last Name *" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <input type="email" required autocomplete="off" placeholder="Email *" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" required autocomplete="off" placeholder="Password *" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" required autocomplete="off" placeholder="Re-Type Password *" />
                    </div>

                    <div class="field-wrap">
                        <!-- <h4 id="birthday">Birthday <span class="req">*</span> </h4> -->
                        <input type="date">
                    </div>
                    <p style="color: white;">By signing up you are accepting to our <a style="text-decoration:underline; color:#007bff ;" href="#" onclick="showTnC()">Terms and conditions</a></p>
                    <button type="submit" class="button button-block">Get Started</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <div w3-include-html=tnc.html></div>


    <div w3-include-html=footer.html></div>

    <!--a dependcy library required by bootstrap js -->
    <script src="../js/popper.js"></script>
    <!--using bootstrap js for effects like modals -->
    <script src="../js/bootstrap-native-v4.js"></script>
    <!--a simple library so that html tags can be separated into other files - neater and cleaner -->
    <script src="../js/w3.js"></script>
    <!--Using Jquery library -->
    <script src="../js/jquery-3.2.1.js"></script>
    <!--where pure javascript resides -->
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/app.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
    <script>w3.includeHTML();</script>
</body>

</html>
