    <div class="form">

        <ul class="tab-group">
            <li class="tab active">

            </li>
            <li class="tab">
                <a href="#signup">Sign Up</a>
            </li>
        </ul>

        <div class="tab-content">

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input type="text" id="userName" required autocomplete="off" placeholder="Username *" />
                    </div>
                    <div class="field-wrap">
                        <input id="password" type="password" id="logPassword" required autocomplete="off" placeholder="Password">
                        <!-- <button class="btn btn-outline-dark pull-left"><img src="../images/eye.svg" alt="password not shown" style="height:50px; width: 50px;" ></button> -->
                    </div>

                    <p class="forgot">
                        <a href="#">Forgot Password?</a>
                    </p>

                    <button class="button button-block" onclick="login()" />Log In</button>

                </form>

            </div>

            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" required id="firstName" autocomplete="off" placeholder="First Name *" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" required id="lastName" autocomplete="off" placeholder="Last Name *" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <input type="text" id="regUserName" required autocomplete="off" placeholder="Username *" />
                    </div>
                    <div class="field-wrap">
                        <input type="email" id="regEmail" required autocomplete="off" placeholder="Email *" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" id="regPass" minlength="6" required autocomplete="off" placeholder="Password *" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" id="repass" required autocomplete="off" placeholder="Re-Type Password *" />
                    </div>
                    <p style="color: white;">By signing up you are accepting to our
                        <a style="text-decoration:underline; color:#007bff ;" href="#" onclick="showTnC()">Terms and conditions</a>
                    </p>
                    <button type="submit" id="submit" onclick="checkPass()" class="button button-block">Get Started</button>

                </form>

            </div>

        </div>
