    <script> 
        //1.300888, 103.859043 
        var map;
        var shop = { lat: 1.300888, lng: 103.859043 };
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: shop,
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.HYBRID
            });

            var marker = new google.maps.Marker({
                position: shop,
                map: map
            });
        }
    </script>
